<!DOCTYPE html>
<html>
<head>
    <script src = "/socket.io/socket.io.js" > </script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
        var socket = io.connect();
 
        socket.on('button_event', function (data) {
            console.log("received:" + data);
            $("body").css("background-color", data);
            document.getElementById("doorStatus").innerHTML = "Achtung, Box offen!";
        });
            
        socket.on('connect', function (){
            document.getElementById("connectionStatus").innerHTML = "online";
        })

        socket.on('disconnect', function (){
            document.getElementById("connectionStatus").innerHTML = "offline";
            document.getElementById("doorStatus").innerHTML = "SYSTEM AUSSER BETRIEB";
            $("body").css("background-color", "yellow");
        })

		function displayTime(){
			var d = new Date();
			var n = d.toLocaleTimeString();
			document.getElementById('time').innerHTML = n;
		}
		
		function startTime(){
			setInterval(displayTime, 1000);
		}
		
    </script>
</head>
 
<body onload=startTime(); background-color="black">
<center>
<font face="verdana">
    <font color="black" size="48"><h1 id="doorStatus"></h1></font>
    <font color="white"><p id="connectionStatus"></p></font>
    <font color="white" size="48"><h1><b id="time"></b></h1></font>

</font>
</center>
</body>
</html>
